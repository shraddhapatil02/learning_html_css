    <h1>CSS Media Query</h1>

    <h3>Tablets,iPads (portail) - <span class="details">from 700px and up</span>(min-width700px)</h3>
    <p>PINK</p>

    <h3>Tablets and laptop-<span class="details">from 1050px and up</span>(min-width1050px)</h3>
